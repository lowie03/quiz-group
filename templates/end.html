{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <title>Congrats!</title>
</head>
<body>
     <div class="container">
         <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1> <!--0 par default-->
            <form>
                <input 
                type="text" 
                name="username" 
                id="username"
                placeholder="username" 
                />
                <button 
                type="submit" 
                class="btn" 
                id="saveScoreBtn" 
                onclick = "saveHighScore(event)" 
                disabled 
                        />
                     Save
                </button>
            </form>
            <a class="btn" href="{% url 'game' %}">Play Again</a>
            <a class="btn" href="{% url 'index' %}" >Go Home</a>
         </div>
     </div>


     <script src=" {% static 'js/end.js' %}"></script>
</body>
</html>
